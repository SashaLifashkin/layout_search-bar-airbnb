<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="post"
      class="search-form"
      data-qa="keypress"
    >
      <input
        type="search"
        class="big-search for-both-search"
        data-qa="big"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form action="post" class="search">
      <input
        type="search"
        class="small-search for-both-search"
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
